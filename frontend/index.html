<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF AI Compliance Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 24px 30px;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
        }

        .content {
            padding: 30px;
        }

        .rulebook-section {
            margin-bottom: 20px;
        }

        .rulebook-section label {
            display: block;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        #rulebook-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            color: #374151;
        }

        #rulebook-select:focus {
            outline: none;
            border-color: #2d3748;
        }

        #chat-container {
            border: 1px solid #e5e7eb;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        #chat-container:empty::before {
            content: "No messages yet. Start by checking some text for compliance.";
            color: #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .message {
            margin-bottom: 16px;
        }

        .message-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #6b7280;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 6px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user {
            text-align: right;
        }

        .user .message-content {
            background: #2d3748;
            color: white;
        }

        .assistant {
            text-align: left;
        }

        .assistant .message-content {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .assistant .message-content.error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #user-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            color: #374151;
        }

        #user-input:focus {
            outline: none;
            border-color: #2d3748;
        }

        #user-input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2d3748;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #1a202c;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
        }

        .stat-label {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 20px;
            }

            #chat-container {
                height: 300px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI Compliance Coach</h1>
            <p>Powered by Cloudflare Workers AI</p>
        </div>

        <div class="content">
            <div class="rulebook-section">
                <label for="rulebook-select">Compliance Rulebook</label>
                <select id="rulebook-select">
                    <option value="Basic Security Policy" selected>Basic Security Policy</option>
                    <option value="Marketing Brand Guidelines">Marketing Brand Guidelines</option>
                </select>
            </div>

            <div id="chat-container"></div>

            <div class="input-section">
                <textarea id="user-input" rows="4"
                    placeholder="Enter text to check for compliance violations..."></textarea>
                <button onclick="sendMessage()">
                    <span id="button-text">Check Compliance</span>
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="checks-count">0</div>
                    <div class="stat-label">Checks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="violations-count">0</div>
                    <div class="stat-label">Violations</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pass-count">0</div>
                    <div class="stat-label">Passed</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const rulebookSelect = document.getElementById('rulebook-select');
        const sendButton = document.querySelector('button');
        const buttonText = document.getElementById('button-text');
        const WORKER_URL = '/chat';

        let checksCount = 0;
        let violationsCount = 0;
        let passCount = 0;

        function updateStats() {
            document.getElementById('checks-count').textContent = checksCount;
            document.getElementById('violations-count').textContent = violationsCount;
            document.getElementById('pass-count').textContent = passCount;
        }

        function displayMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const isError = content.includes('[ERROR]') || content.includes('[FATAL ERROR]');
            const label = role === 'user' ? 'You' : 'AI Coach';

            msgDiv.innerHTML = `
        <span class="message-label">${label}</span>
        <div class="message-content ${isError ? 'error' : ''}">
            ${content.replace(/\n/g, '<br>')}
        </div>
    `;

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            const rulebook = rulebookSelect.value;

            if (!message) {
                userInput.focus();
                return;
            }

            displayMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>Checking...';

            checksCount++;
            updateStats();

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, rulebook }),
                });

                const data = await response.json();

                if (response.ok && data.response) {
                    displayMessage('assistant', data.response);

                    if (data.response.includes('PASS')) {
                        passCount++;
                    } else {
                        violationsCount++;
                    }
                    updateStats();
                } else {
                    displayMessage('assistant', `[ERROR] ${data.error || 'Server error'}`);
                }
            } catch (error) {
                console.error(error);
                displayMessage('assistant', `[ERROR] Unable to connect to the service.`);
            } finally {
                sendButton.disabled = false;
                buttonText.textContent = 'Check Compliance';
            }
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
